<!DOCTYPE html>
<html>
<head>
	<title>Heb12 Mobile Demo</title>
	<style type="text/css">
		@media only screen and (min-width: 600px) {
			body {
				background-color: black;
			}
			iframe {
				width: 200px;
				height: 700px;
				margin-top: 30px;
			}
		}
		@media only screen and (max-width: 600px) {
			body {
				background-color: black;
			}
			iframe {
				position: absolute;
				top: 0px;
				left: 0px;
				width: 100%;
				height: 100%;
			}
		}
		iframe {
			border: transparent;
			background: white;
		}
	</style>
</head>
<body>
<center>
	<iframe src="https://heb12.ml/heb12-mobile/app/src/main/assets/">
		Iframe not supported
	</iframe>
</center>
</body>
</html>
